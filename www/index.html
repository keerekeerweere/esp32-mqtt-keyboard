<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self';">
  <title>yakvm Stream</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <main>
    <h2>🔐 Yakvm Stream</h2>
    <img id="stream" src="/stream" alt="Live stream" referrerpolicy="no-referrer" />
    <div id="status">standby...</div>
    <div id="controls">
      <button class="control-button" data-key="Ctrl+Alt+Delete"><i class="fas fa-power-off"></i> Ctrl+Alt+Del</button>
      <button class="control-button" data-key="Ctrl+C"><i class="fas fa-copy"></i> Ctrl+C</button>
      <button class="control-button" data-key="Ctrl+D"><i class="fas fa-folder"></i> Ctrl+D</button>
      <button class="control-button" data-key="CapsLock"><i class="fas fa-lock"></i> CapsLock</button>
    </div>
  </main>

  <script src="/main.js"></script>
</body>

</html>
